<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Giphy</title>
    <link rel="stylesheet" href="css/bootstrap4.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="myGrid">

    <div class="container">
        <div class="row row-1">
            <h1>Star Wars Giphy</h1>
            <div id="buttons-view"></div>
        </div>
        <form id="sar-warts">
            <label for="nerd-inputs">Add a Star Wars Character:
            </label>
            <input type="text" id="nerd-input">
            <hr>
            <input id="add-a-nerd" type="submit" value="Use the Force Luke!">
            <hr>
        </form>
        <div id="giphy-view"></div>
    </div>
    <script src="js/logic.js"></script>
</body>

</html>
